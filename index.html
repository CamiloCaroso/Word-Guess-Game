<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1>Guest Game</h1>
        <p>Press a letter and guess</p>
        <p>wins: <span id=win></span>losses: <span id=losses></span></p>
        <div>
            <p id="para">Guesses left: <span id="guesses"></span><span id="secret"></span></p>
        </div>
        
        <div class="container">
            <div class="line1">
                <div class="square" id="q">Q</div>
                <div class="square" id="w">W</div>
                <div class="square" id="e">E</div>
                <div class="square" id="r">R</div>
                <div class="square" id="t">T</div>
                <div class="square" id="y">Y</div>
                <div class="square" id="u">U</div>
                <div class="square" id="i">I</div>
                <div class="square" id="o">O</div>
                <div class="square" id="p">P</div>
            </div>
            <div class="line2">
                <div class="square" id="a">A</div>
                <div class="square" id="s">S</div>
                <div class="square" id="d">D</div>
                <div class="square" id="f">F</div>
                <div class="square" id="g">G</div>
                <div class="square" id="h">H</div>
                <div class="square" id="j">J</div>
                <div class="square" id="k">K</div>
                <div class="square" id="l">L</div>
            </div>
            <div class="line3">
                <div class="square" id="z">Z</div>
                <div class="square" id="x">X</div>
                <div class="square" id="c">C</div>
                <div class="square" id="v">V</div>
                <div class="square" id="b">B</div>
                <div class="square" id="n">N</div>
                <div class="square" id="m">M</div>
            </div>
        </div>


        <script src="assets/javascript/game.js"></script>
    </body>
</html>
